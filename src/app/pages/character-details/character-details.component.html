<div class="row justify-content-center" *ngIf = "character$ | async as character">

    <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center">
        <div class="card">
            <div class="image">
               
                <img [src] ="character.image" [alt]= "character.name">
             
            </div>
            <div class = "card-inner">
                <div class="header">
                   
                    <h2>{{character.name | slice: 0:15}}</h2>
             
                    
                    <h4 class = "text-muted">{{character.location.name}}</h4>
                    <h4 class = "text-muted">{{character.species}}</h4>
                    <h4 class = "text-muted">{{character.gender}}</h4>
                    <h4 class = "text-muted">{{character.origin.name}}</h4>
                    <small class = "text-muted">{{character.created | date}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
<button class= "btn btn-danger btn-lg mt-2" (click) = "goBack()">Back</button>
